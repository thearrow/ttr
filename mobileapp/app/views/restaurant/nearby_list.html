<div ng-app="restaurantApp">

  <div ng-controller="NearbyListCtrl">
    <div class="spinner" ng-show="loading"></div>
    <div class="topcoat-list__container">

      <ul class="topcoat-list">
        <!-- order is reversed created timestamp -->
        <li class="topcoat-list__item" hm-tap="open(restaurant.id)" ng-repeat="restaurant in restaurants | orderBy: '-createddate'">
          {{ restaurant.name }} - {{ restaurant.description }}
        </li>
      </ul>

    </div>

  </div>

</div>
