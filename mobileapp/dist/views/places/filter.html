<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Steroids App</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />
  <link rel="stylesheet" href="/stylesheets/places.css" />

  <script src="/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.min.js"></script>
  <script src="/components/underscore/underscore-min.js"></script>
  <script src="/components/restangular/dist/restangular.min.js"></script>
  <script src="/vendor/hammerjs/hammer.min.js"></script>
  <script src="/vendor/angular-hammer/angular-hammer.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
  <script src="/components/angular/angular-google-maps.js"></script>
  <script src="/javascripts/PushNotification.js"></script>

  <script src="/models/models.js"></script>
  <script src="/controllers/application.js"></script>
  <script src="/controllers/places.js"></script>
</head>
<body>

  <div ng-controller="FilterCtrl">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
        </div>

        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">Filter</h1>
        </div>

        <div class="topcoat-navigation-bar__item right quarter">
            <button class="topcoat-icon-button--large--quiet" hm-tap="hideFilter()">
                <span class="topcoat-icon--large icon-close"></span>
            </button>
        </div>
    </div>

    <div class="nearby-container">
        <p>Type:</p>
        <div class="topcoat-button-bar">
            <label class="topcoat-button-bar__item">
                <input type="radio" ng-model="type" value="places">
                <button class="topcoat-button-bar__button">All</button>
            </label>
            <label class="topcoat-button-bar__item">
                <input type="radio" ng-model="type" value="restaurants">
                <button class="topcoat-button-bar__button">Restaurants</button>
            </label>
            <label class="topcoat-button-bar__item">
                <input type="radio" ng-model="type" value="bars">
                <button class="topcoat-button-bar__button">Bars</button>
            </label>
        </div>

        <p>Max Distance:</p>
        <div class="topcoat-button-bar">
            <label class="topcoat-button-bar__item">
                <input type="radio" ng-model="rad" value="5">
                <button class="topcoat-button-bar__button">5 mi</button>
            </label>
            <label class="topcoat-button-bar__item">
                <input type="radio" ng-model="rad" value="10">
                <button class="topcoat-button-bar__button">10 mi</button>
            </label>
            <label class="topcoat-button-bar__item">
                <input type="radio" ng-model="rad" value="20">
                <button class="topcoat-button-bar__button">20 mi</button>
            </label>
        </div>

        <p>Sort By:</p>
        <div class="topcoat-button-bar">
            <label class="topcoat-button-bar__item">
                <input type="radio" ng-model="order" value="">
                <button class="topcoat-button-bar__button">Distance</button>
            </label>
            <label class="topcoat-button-bar__item">
                <input type="radio" ng-model="order" value="name">
                <button class="topcoat-button-bar__button">Name</button>
            </label>
            <label class="topcoat-button-bar__item">
                <input type="radio" ng-model="order" value="price">
                <button class="topcoat-button-bar__button">Price</button>
            </label>
        </div>

    </div>

</div>



</body>
</html>
