<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Steroids App</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />
  <link rel="stylesheet" href="/stylesheets/places.css" />

  <script src="/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>


  <script src="/components/angular/angular.min.js"></script>

  <script src="/components/underscore/underscore-min.js"></script>
  <script src="/components/restangular/dist/restangular.min.js"></script>

  <script src="/vendor/hammerjs/hammer.min.js"></script>
  <script src="/vendor/angular-hammer/angular-hammer.js"></script>

  <script src="/models/models.js"></script>

  <script src="/controllers/application.js"></script>
  <script src="/controllers/places.js"></script>
</head>
<body>


  <div ng-app="placesApp">

    <div ng-controller="IndexCtrl">

        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item left quarter">
            </div>

            <div class="topcoat-navigation-bar__item center half">
                <h1 class="topcoat-navigation-bar__title">List</h1>
            </div>

            <div class="topcoat-navigation-bar__item right quarter">
                <button class="topcoat-button navbar-button" hm-tap="goToMap()">Map</button>
            </div>
        </div>

        <div class="spinner" ng-show="loading"></div>

        <div class="topcoat-list__container">
            <ul class="topcoat-list">
                <!-- order is reversed created timestamp -->
                <li class="topcoat-list__item" hm-tap="open(place.id)"
                    ng-repeat="place in places | orderBy: '-createddate'">
                    {{ place.name }}
                </li>
            </ul>
        </div>

    </div>

</div>

</body>
</html>
